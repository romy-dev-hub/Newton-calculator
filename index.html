<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newton method</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.1/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Newton Method Calculator</h1>
        <form id="newton-form">
            <label for="function">enter function:</label>
            <input type="text" id="function" required>

            <label for="derivative">enter the derivate of the function:</label>
            <input type="text" id="derivative" required>

            <label for="intervalA">enter interval a:</label>
            <input type="number" id="intervalA" step="any" required>

            <label for="intervalB">enter interval b:</label>
            <input type="number" id="intervalB" step="any" required>

            <label for="tolerance">tolerance:</label>
            <input type="number" id="tolerance" placeholder="0.000001" value="0.000001" step="0.000001">

            <label for="maxIterations">max iteractions:</label>
            <input type="number" id="maxIterations" value="100" required >

            <button type="submit">Calculate</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
